    <!-- Contact Section -->
<div id="contact" class="container mb-5" style="margin-top: -5%;">
    <div id="container_contact" class="bg-none">
        <div class="row align-items-center">

            <div class="col-md-6 mb-4 mb-md-0">
                <img src="vidal-contact.png" alt="Contact Image" class="img-fluid rounded" style="height: 100%; object-fit: cover;">
            </div>

            <div class="col-md-6">
                <h1 class="fw-bold mb-4 text-light">Contact Us</h1>
                
                <!-- Contact Form -->
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold text-light">Full Name</label>
                        <input type="text" class="form-control border-0 border-bottom" id="name" placeholder="" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold text-light">E-mail</label>
                        <input type="email" class="form-control border-0 border-bottom" id="email" placeholder="" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label fw-semibold text-light">Message</label>
                        <textarea class="form-control border-0 border-bottom" id="message" rows="3" placeholder="" required></textarea>
                    </div>
                    <div class="text-center text-light">
                        <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Send <i class='bx bx-send'></i></button>
                    </div>
                </form>
